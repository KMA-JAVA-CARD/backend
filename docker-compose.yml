version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: javacard_postgres
    restart: unless-stopped
    ports:
      - '8888:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345678}
      POSTGRES_DB: ${POSTGRES_DB:-javacard_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-javacard_db}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - javacard_network

  minio:
    image: minio/minio:latest
    container_name: javacard_minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Web Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - javacard_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  javacard_network:
    driver: bridge
